<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Formule 1 2024</title>
    <link rel="stylesheet" href="TabF1Track.css">
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }
        .tracks {
            display: inline-block;
            margin: 15px;
        }
        .tracks img {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .tracks span {
            display: block;
            margin-top: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Circuits Formule 1<br>2024</h1>

    <div id="tracks-container"></div>

    <script>
        const circuits = [
            { name: "Monza", file: "Italy-MONZA" },
            { name: "Qatar", file: "Qatar" },
            { name: "Silverstone", file: "Silverstone" },
            { name: "Bahrain", file: "bahrain" },
            { name: "Zandvoort", file: "Zandvoort" },
            { name: "Amérique", file: "Amerique" },
            { name: "Barcelone", file: "Barcelone" },
            { name: "Las Vegas", file: "Las-Vegas" },
            { name: "Mexique", file: "Mexique" },
            { name: "SPA Francorchamps", file: "Belgique-SPA" },
            { name: "Abu Dhabi", file: "Abu Dhabi" },
            { name: "Imola", file: "Imola" },
            { name: "Japon", file: "Japon" },
            { name: "Autriche", file: "autriche" },
            { name: "Melbourne", file: "Melbourne" },
            { name: "Baku", file: "Baku" },
            { name: "Chine", file: "Chine" },
            { name: "Arabie Saoudite", file: "Arabie-Saoudite" },
            { name: "Monaco", file: "Monaco" },
            { name: "Singapour", file: "Singapour" },
            { name: "Montréal", file: "Canada" },
            { name: "Hongrie", file: "Hongrie" },
            { name: "Brésil", file: "Bresil" },
            { name: "Miami", file: "Miami" }
        ];

        const container = document.getElementById("tracks-container");

        circuits.forEach(({ name, file }) => {
            const div = document.createElement("div");
            div.className = "tracks";
            div.innerHTML = `
                <img src="./IMGS/${file}.png" alt="${name}" />
                <span>${name}</span>
            `;
            container.appendChild(div);
        });
    </script>
</body>
</html>
